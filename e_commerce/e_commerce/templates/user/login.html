{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">User Login</h2>

                        <form id="loginForm" method="post" action="{% url 'user:user_api:login_api' %}">
                            {% csrf_token %}

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email:</label>
                                <input type="email" id="id_email" name="email" class="form-control" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password:</label>
                                <input type="password" id="id_password" name="password" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="button" onclick="performLogin()" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
