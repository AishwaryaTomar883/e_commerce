{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<!-- NAVBAR  -->

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
           <div class="container">
               <a class="navbar-brand" href="#">Flipkart</a>
                <img src="{% static 'images/flipkart-logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for Products, Brands and more" aria-label="Search" id="search-bar">
                    <i class="fas fa-search"></i>
                </form>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" >
                        <a class="nav-link" href="{% url 'user:user_api:login' %}" id="nav_i">Login  <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nav_i">   More    </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="fas fa-briefcase"></i>  Sell On Flipkart</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fas fa-question"></i>  24X7 Customer Care</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fas fa-chart-line"></i>  Advertise</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fas fa-download"></i>  Download App</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav_i"><i class="fas fa-shopping-cart"></i>Cart<span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </nav>
<!-- CAROUSEL -->
    <div></div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/qqq.jpg' %}" alt="First slide" id="c_images">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/c1.jpg' %}" alt="Second slide" id="c_images">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/qqqq.jpg' %}" alt="Third slide" id="c_images">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/c3.jpg' %}" alt="Fourth slide" id="c_images">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/c4.png' %}" alt="Fifth slide" id="c_images">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
{% endblock %}
